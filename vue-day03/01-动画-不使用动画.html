<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="button" @click="flag=!flag" value="按钮">
            <h3 v-if="flag">这是一个h3</h3>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:false
                }
            })
        </script>
    </body>
</html>
