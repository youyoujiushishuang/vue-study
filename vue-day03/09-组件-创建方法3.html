<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <mycom></mycom>
        </div>

        <template id="tpl">
            <h3>这是在template模板标签中写的模板内容,有代码提示,写的很轻松</h3>
        </template>
        <script>
            /* 前面两种方法在模板中,写的模板字符串都没有代码提示,这点不好,第三种方法就可以 */
            /* 创建组件的第三种方法:传入的第二个参数的template的值,不用直接写模板字符串,而是直接传入一个模板标签的id,在这个模板标签中写内容,这样就有提示了*/
            Vue.component('mycom',{
                template:'#tpl'
            })
            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods: {

                }
            })
        </script>
    </body>
</html>
