<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue.js"></script>
        <!-- vue-resource一定要在vue之后引入 -->
        <script src="./lib/vue-resource-1.3.4.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="button" value="发送get请求" @click="getinfo">
            <input type="button" value="发送post请求" @click="postinfo">
            <input type="button" value="发送jsonp请求" @click="jsonpinfo">
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods: {
                    getinfo(){
                        this.$http.get('http://vue.lovegf.cn:8899/api/getlunbo').then(result=>{
                            console.log(result);
                        },err=>{

                        })
                    },
                    postinfo(){
                        // this.$http.post(请求地址,携带的参数,配置对象-要以哪种表单格式提交给服务器)
                        this.$http.post('http://vue.lovegf.cn:8899/api/post',{},{emulateJSONP:true}).then(result=>{
                            console.log(result);
                            
                        })
                    },
                    /* 发送jsonp请求主要是为了解决跨域的问题,但是现在主流的方法是用cors跨域资源共享,jsonp已经快淘汰了 */
                    jsonpinfo(){
                        this.$http.get('http://vue.lovegf.cn:8899/api/jsonp').then(result=>{
                            console.log(result);
                        },err=>{

                        })
                    }
                }
            })
        </script>
    </body>
</html>
