<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- @keyup.enter="add"  与 @keyup.13="add"  是一样的 , 因为回车键的keycode码就是13-->
            <input type="text" v-model="num" @keyup.13="add">
            <input type="button"  value="增加" @click="add">
            <p v-for="(item,i) in list" :ket="i">{{item}}</p>
        </div>
        <script>
            //需求:不需要点击按钮进行添加操作,点击回车,就能自动添加了
            //之前要做到这一点,要单独设置一个事件,判断e.keycode==13  如果为true,才能调用添加事件
            //但是在有了按键修饰符之后就不用这么麻烦了,在键盘事件后面点一个keycode码,就能决定点击哪个键盘按钮就能触发
            
            
            //vue中为了方便,定义了一些我们常用的别名,我们也可以自定义一些
            //定义全局自定义按键修饰符, @keyup.f2="add" 也可以实现添加功能 shift+f2
            Vue.config.keyCodes.f2 = 113


            var vm = new Vue({
                el: '#app',
                data: {
                    num:0,
                    list:[1,2,3]
                },
                methods: {
                    add(){
                        this.list.push(this.num)
                    }
                },
            })
        </script>
    </body>
</html>
