<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 1.遍历数组 -->
            <p v-for="(item, i) in arr">数组每一项为:{{item}}</p>
            <hr>

            <!-- 2.遍历对象 -->
            <p v-for="(value,key,index) in obj">属性名:{{key}}---属性值:{{value}}---索引:{{index}}</p>
            <hr>

            <!-- 3.迭代数字,从1开始 -->
            <p v-for="count in 10">{{count}}</p>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    arr:['red','purple','yellow',{'pink':'独有'}],
                    obj:{
                        id:1, 
                        name:'嬴政', 
                        gender:'男'
                    }
                },
                methods: {

                }
            })
        </script>
    </body>
</html>
